<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blupe URL Shortener</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="https://cdn3.iconfinder.com/data/icons/glypho-generic-icons/64/link-chain-512.png" type="image/x-icon">
</head>

<body>

    <!--Navbar-->

    <header class="header">
        <div class="section">
            <div class="hero-text">
                <h1 class="hero-main">Blupe URL Shortner</h1>
                <h4 class="hero-sub">shortern as many as you want!</h4>
            </div>
        </div>
    </header>

    <main class="section">
        <div class="main-content">
            <section class="input-output">

                <div class="input-form">
                    <input type="text" class="input" placeholder="Enter the url to shorten">
                    <button class="btn">Shorten</button>
                </div>

                <div class="output-form">
                    <input type="text" class="output" spellcheck="false" readonly id="outputUrl">
                    <button class="copyBtn" id="copyButton" data-clipboard-target=".output"
                        onclick="Copy()">Copy</button>
                </div>

            </section>

            <section class="table-section">
                <table class="content-table">
                    <thead>
                        <tr>
                            <th>No:</th>
                            <th>Long Url</th>
                            <th>Shortened Url</th>
                        </tr>
                    </thead>
                    <tbody class="table-content">
                    </tbody>
                </table>
            </section>

        </div>
    </main>

    <br>
    <footer class="footer">
        <div class="footer-text">
            <span>Developed with ‚ù§Ô∏è</span>
            <br>
            <span>No ¬© issues! Feel free to copy üôÇ</span>
        </div>
    </footer>


    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="/index.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.6.5/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>



</body>

</html>
